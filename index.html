<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>charlelie brain</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #2c3e50;
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 15px;
    }

    .info {
        margin: 10px;
        font-size: 18px;
    }

    .controls {
        margin: 15px;
    }

    .game {
        margin: 20px auto;
        display: grid;
        gap: 8px;
        justify-content: center;
    }

    .card {
        width: 70px;
        height: 70px;
        background: #3498db;
        font-size: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 8px;
        user-select: none;
    }

    .card.flipped {
        background: #ecf0f1;
        color: #2c3e50;
        cursor: default;
    }

    .card.matched {
        background: #2ecc71;
        cursor: default;
    }

    button, select {
        padding: 8px 15px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        margin: 5px;
    }
</style>
</head>
<body>

<h1>üß†CHARLELIE BRAINüß†</h1>

<div class="controls">
    üéö Niveau :
    <select id="levelSelect">
        <option value="facile">Facile (16 cartes)</option>
        <option value="medium">Medium (50 cartes)</option>
        <option value="expert">Expert (100 cartes)</option>
    </select>
    <button onclick="startGame()">‚ñ∂ D√©marrer</button>
</div>

<div class="info">
    ‚è± Temps : <span id="time">0</span>s |
    üéØ Coups : <span id="moves">0</span>
</div>

<div class="game" id="game"></div>

<script>
    const allSymbols = [
        "üçé","üçå","üçí","üçá","üçâ","üçç","ü•ù","üçë","üçì","üçã",
        "ü•ë","üçÜ","ü•ï","üåΩ","ü•î","üçî","üçï","üå≠","üçü","ü•®",
        "üç©","üç™","üéÇ","üç´","üç¨","üç≠","‚òï","üçµ","üßÉ","ü•§",
        "‚öΩ","üèÄ","üèà","üéæ","üé≤","üéÆ","üöó","‚úàÔ∏è","üöÄ","üö≤",
        "üê∂","üê±","üêº","üê∏","ü¶Å","üêµ","üêô","üê¢","ü¶Ñ","üêù"
    ];

    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matchedPairs = 0;
    let time = 0;
    let timer = null;
    let totalPairs = 0;

    const game = document.getElementById("game");
    const movesDisplay = document.getElementById("moves");
    const timeDisplay = document.getElementById("time");

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function startTimer() {
        timer = setInterval(() => {
            time++;
            timeDisplay.textContent = time;
        }, 1000);
    }

    function startGame() {
        resetGame();

        const level = document.getElementById("levelSelect").value;

        let cardCount;
        let columns;

        if (level === "facile") {
            cardCount = 16;
            columns = 4;
        } else if (level === "medium") {
            cardCount = 50;
            columns = 10;
        } else {
            cardCount = 100;
            columns = 10;
        }

        totalPairs = cardCount / 2;

        game.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

        cards = allSymbols.slice(0, totalPairs);
        cards = [...cards, ...cards];
        shuffle(cards);

        cards.forEach(symbol => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.symbol = symbol;
            card.textContent = "";
            card.addEventListener("click", flipCard);
            game.appendChild(card);
        });
    }

    function flipCard() {
        if (lockBoard || this === firstCard || this.classList.contains("matched")) return;

        if (moves === 0 && !timer) startTimer();

        this.classList.add("flipped");
        this.textContent = this.dataset.symbol;

        if (!firstCard) {
            firstCard = this;
            return;
        }

        secondCard = this;
        moves++;
        movesDisplay.textContent = moves;

        checkMatch();
    }

    function checkMatch() {
        if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
            firstCard.classList.add("matched");
            secondCard.classList.add("matched");
            matchedPairs++;
            resetTurn();

            if (matchedPairs === totalPairs) {
                clearInterval(timer);
                setTimeout(() => {
                    alert(`üéâ Bravo !\nTemps : ${time}s\nCoups : ${moves}`);
                }, 300);
            }
        } else {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove("flipped");
                secondCard.classList.remove("flipped");
                firstCard.textContent = "";
                secondCard.textContent = "";
                resetTurn();
            }, 800);
        }
    }

    function resetTurn() {
        firstCard = null;
        secondCard = null;
        lockBoard = false;
    }

    function resetGame() {
        clearInterval(timer);
        timer = null;
        time = 0;
        moves = 0;
        matchedPairs = 0;
        timeDisplay.textContent = 0;
        movesDisplay.textContent = 0;
        game.innerHTML = "";
    }
</script>

</body>
</html>
